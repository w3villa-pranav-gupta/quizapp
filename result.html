<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBash - Result</title>
    <link rel="icon" type="image/x-icon" href="favicon.webp">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Add transition styles to the main container */
        #resultContainer {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        /* Ensure modal also has a transition */
        #answerSheetModal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-[url('./bg.jpg')] bg-cover bg-center">
    <div id="resultContainer" class="p-6 sm:p-8 md:p-10 lg:p-12 flex flex-col items-center gap-6 sm:gap-8 bg-white bg-opacity-[0.02] backdrop-blur-lg w-full max-w-[90%] sm:max-w-[500px] md:max-w-[600px] lg:max-w-[700px] rounded-[40px] sm:rounded-[50px] md:rounded-[60px] lg:rounded-[70px]" style="opacity: 0; transform: scale(0.8);">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-center text-white mb-6 sm:mb-8">
            Result ðŸŽ¯
        </h1>
        <div class="w-60 h-60 sm:w-72 sm:h-72 md:w-80 md:h-80 flex items-center justify-center">
            <canvas id="scoreChart"></canvas>
        </div>
        <p id="scoreText" class="text-center sm:text-lg md:text-3xl font-semibold text-white mt-4 sm:mt-6"></p>
        <div class="w-full flex flex-col sm:flex-row gap-4">
            <button id="viewAnswersheetBtn" class="w-full sm:w-1/2 font-bold bg-yellow-600 text-white px-4 sm:px-5 py-2 sm:py-3 rounded-lg hover:bg-yellow-800 text-lg sm:text-xl shadow-md transition duration-300 ease-in-out">
                View Answer Sheet
            </button>
            <button onclick="window.location.href='index.html'" class="w-full sm:w-1/2 font-bold bg-blue-600 text-white px-4 sm:px-5 py-2 sm:py-3 rounded-lg hover:bg-blue-900 text-lg sm:text-xl shadow-md transition duration-300 ease-in-out">
                Restart Quiz
            </button>
        </div>        
    </div>

    <div id="answerSheetModal" class="hidden fixed inset-0 bg-white bg-opacity-[0] backdrop-blur-lg flex items-center justify-center">
        <div class="bg-blue-100 w-full max-w-3xl p-6 rounded-[40px] shadow-lg overflow-y-auto max-h-[80vh] lg:max-h-none">
            <h2 class="text-xl sm:text-2xl font-bold mb-4 text-center">Answer Sheet</h2>
            <div class="overflow-x-auto rounded-[20px]">
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-400">
                            <th class="border border-gray-300 p-2 text-left">Q No.</th>
                            <th class="border border-gray-300 p-2 text-left">Question</th>
                            <th class="border border-gray-300 p-2 text-left">Your Answer</th>
                            <th class="border border-gray-300 p-2 text-left">Correct Answer</th>
                        </tr>
                    </thead>
                    <tbody id="answerSheetContent" class="bg-white"></tbody>
                </table>
            </div>
            <div class="flex justify-center mt-4">
                <button id="closeModalBtn" class="w-1/6 bg-red-600 text-white py-2 rounded-lg hover:bg-red-800 transition">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="result.js"></script>
</body>
</html>
