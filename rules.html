<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain.exe - Rules</title>
    <link rel="icon" type="image/x-icon" href="favicon.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-[url('./bg.jpg')] bg-cover bg-center px-4">
    <div class="container text-white text-center p-6 sm:p-8 md:p-10 lg:p-12 bg-white bg-opacity-[0.02] backdrop-blur-lg w-full max-w-[90%] sm:max-w-[500px] md:max-w-[600px] lg:max-w-[700px] rounded-[40px] sm:rounded-[50px] md:rounded-[60px] lg:rounded-[70px]">
        <h1 class="text-3xl sm:text-4xl font-bold mb-6 sm:mb-12">Quiz Rules📜</h1>
        <ul class="text-left text-lg sm:text-xl font-bold space-y-4 sm:space-y-5 mb-6 pl-4 sm:pl-8 md:pl-12 lg:pl-16">
            <li>1 - There will be 10 questions 🧮</li>
            <li>2 - You will have <span class="font-semibold text-blue-400">15 seconds</span> for each question ⏳</li>
            <li>3 - Once you select an answer, you cannot change it 🔒</li>
            <li>4 - No skipping questions is allowed 🚫</li>
            <li>5 - You will get 1 point for each correct answer 🎯</li>
        </ul>
        <button id="startQuizBtn" class="text-base font-bold sm:text-lg bg-blue-600 text-white px-4 sm:px-6 py-2 rounded-lg hover:bg-blue-900 transition duration-300 ease-in-out">
            Start Quiz
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
