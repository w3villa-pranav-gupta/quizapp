<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBash - Rules</title>
    <link rel="icon" type="image/x-icon" href="favicon.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-[url('./bg.jpg')] bg-cover bg-center px-4">
    <div id="rulesContainer" class="flex flex-col container text-white text-center p-6 sm:p-8 md:p-10 lg:p-12 bg-white bg-opacity-[0] backdrop-blur-lg w-full max-w-[90%] sm:max-w-[500px] md:max-w-[600px] lg:max-w-[700px] rounded-[40px] sm:rounded-[50px] md:rounded-[60px] lg:rounded-[70px] scale-90 opacity-0">
        <h1 class="text-3xl sm:text-4xl font-bold mb-6 sm:mb-12">Rules 📜</h1>
        <ul class="text-left text-lg sm:text-xl font-bold space-y-4 sm:space-y-5 mb-6 pl-4 sm:pl-8 md:pl-12 lg:pl-16">
            <li>1 - There will be 10 questions 🧮</li>
            <li>2 - You will have <span class="font-semibold text-blue-400">15 seconds</span> for each question ⏳</li>
            <li>3 - Once you select an answer, you cannot change it 🔒</li>
            <li>4 - You <span class="font-semibold text-blue-400">cannot skip</span> any question 🚫</li>
            <li>5 - You will get 1 point for each correct answer 🎯</li>
        </ul>
        <button id="startQuizBtn" class="mx-auto text-base font-bold sm:text-lg bg-blue-600 text-white px-4 sm:px-6 py-2 rounded-lg hover:bg-blue-900 transition duration-300 ease-in-out">
            Start Quiz
        </button>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            if (sessionStorage.getItem("transition") === "true") {
                sessionStorage.removeItem("transition"); // Clear flag after animation
    
                const rulesContainer = document.getElementById("rulesContainer");
                
                // Apply animation: Scale in from 0.8 to 1 with opacity transition
                rulesContainer.animate(
                    [
                        { opacity: 0, transform: "scale(0.8)" },
                        { opacity: 1, transform: "scale(1)" }
                    ],
                    { duration: 500, easing: "ease-out", fill: "forwards" }
                );
            }
        });

        const startQuizBtn = document.getElementById("startQuizBtn");

        startQuizBtn.addEventListener("mouseenter", () => {
            startQuizBtn.animate([{ transform: "scale(1)" }, { transform: "scale(1.1)" }], { duration: 200, fill: "forwards" });
        });

        startQuizBtn.addEventListener("mouseleave", () => {
            startQuizBtn.animate([{ transform: "scale(1.1)" }, { transform: "scale(1)" }], { duration: 200, fill: "forwards" });
        });

        startQuizBtn.addEventListener("click", function () {
            document.getElementById("rulesContainer").animate(
                [{ opacity: 1, transform: "scale(1)" }, { opacity: 0, transform: "scale(0.9)" }],
                { duration: 500, easing: "ease-in-out", fill: "forwards" }
            );

            setTimeout(() => {
                window.location.href = `quiz.html${window.location.search}`;
            }, 500);
        });
    </script>
</body>
</html>
